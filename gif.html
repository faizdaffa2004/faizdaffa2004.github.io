    <h1>Random Cat GIFs</h1>
    <div id="cat-gifs" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
    <button onclick="fetchCatGIFs()">Load More GIFs</button>
    
    <script>
         async function fetchCatGIFs(count = 4) {
            const catGIFContainer = document.getElementById("cat-gifs");
            catGIFContainer.innerHTML = ""; // Clear previous GIFs
            
            for (let i = 0; i < count; i++) {
                try {
                    // Cataas endpoint untuk GIF
                    const response = await fetch("https://cataas.com/cat/gif?timestamp=" + new Date().getTime());
                    const blob = await response.blob();
                    const gifURL = URL.createObjectURL(blob);
                    
                    const gif = document.createElement("img");
                    gif.src = gifURL;
                    gif.alt = "Random Cat GIF";
                    gif.width = 150;
                    gif.height = 150;
                    gif.style.borderRadius = "10px";
                    catGIFContainer.appendChild(gif);
                } catch (error) {
                    console.error("Error fetching GIF:", error);
                }
            }
        }
        fetchCatGIFs();
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("active");
        }
    </script>
